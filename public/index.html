<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Header Parser Microservice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Request Header Parser Microservice</h1>
        
        <div class="example">
            <h2>Example Usage:</h2>
            <code>
                <a href="/api/whoami" target="_blank">[base url]/api/whoami</a>
            </code>
        </div>

        <div class="output">
            <h2>Example Output:</h2>
            <code>
                {
                  "ipaddress": "159.20.14.100",
                  "language": "en-US,en;q=0.5",
                  "software": "Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:50.0) Gecko/20100101 Firefox/50.0"
                }
            </code>
        </div>

        <div class="footer">
            <p>By <a href="https://www.freecodecamp.org/" target="_blank">FreeCodeCamp</a> Project</p>
        </div>
    </div>
</body>
</html>
